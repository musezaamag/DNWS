<div class="container">
    <h4>My Following</h4>
    <ul class="list-group">
        <li ng-repeat="following in $ctrl.followings" class="list-group-item">
            <b>{{following.Name}}</b>
        </li>
    </ul>
    Add new follow <input type="text" ng-model=$ctrl.followingname />  <input type="submit" ng-click=" $ctrl.sendfollowing($ctrl.followingname)  " />
    <br>
    Delete follow put id <input type="text" ng-model=$ctrl.followingname />  <input type="submit" ng-click=" $ctrl.deletefollowing($ctrl.followingname)  " />
    </br>
</div>
